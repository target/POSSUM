management.endpoints.web.exposure.include=info, health, metrics
logging.file.path=/var/tmp/possum/logs
spring.output.ansi.enabled=always
management.influx.metrics.export.enabled=false
# Show error message + stacktrace in responses (local only)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
